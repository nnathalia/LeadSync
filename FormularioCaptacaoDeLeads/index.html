<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Captação de Leads</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icons8-mac-os.svg">
</head>
<body>
     <div class="container">
         <section class="input">
            <div class="input-box nome-sobrenome">
                <label>Nome:</label>
                <input type="text" placeholder="Ex.: Ana">
            </div>

            <div class="input-box nome-sobrenome">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Ex.: Maria da Silva">
            </div>

            <div class="input-box email-cidade">
                <label>Email:</label>
                <input type="email" placeholder="Ex.: maria.silva.iplace@icloud.com">
            </div>

            <div class= "input-box  telefone-estado">
                <label>DDD + Telefone:</label>
                <input type="tel" placeholder="Ex.: 011912345678">
            </div>

            <div class="input-box email-cidade">
                <label>Cidade:</label>
                <input type="text" placeholder="Ex.: São Paulo">
            </div>

            <div class="input-box telefone-estado">
                <label>Estado:</label>
                <input type="text" placeholder="Selecione seu estado">
            </div>
        </section>

        <label class="text">Quais ofertas você gostaria de receber?</label>
        
        <section class="galeria">
            <div class="card-img">
                <img class="img-style" src="img/iphone.svg" alt="">
                <label>iPhone</label>
                <input type="checkbox">
            </div>

            <div class="card-img">
                <img class="img-style" src="img/mac.svg" alt="">
                <label>Mac</label>
                <input type="checkbox">
            </div>

            <div class="card-img">
                <img class="img-style" src="img/ipad.svg" alt="">
                <label >iPad</label>
                <input type="checkbox">
            </div>

            <div class="card-img">
                <img class="img-style" src="img/apple_watch.svg" alt="">
                <label >Apple Watch</label>
                <input type="checkbox">
            </div>

            <div class="card-img">
                <img class="img-style" src="img/airPods.svg" alt="">
                <label>AirPods</label>
                <input type="checkbox">
            </div>

            <div class="card-img">
                <img class="img-style" src="img/apple_watch.svg" alt="">
                <label>Apple TV</label>
                <input type="checkbox">
            </div>

            <div class="card-img">
                <img class="img-style" src="img/acessorios.svg" alt="">
                <label>Acessórios</label>
                <input type="checkbox">
            </div>

            <div class="card-img">
                <img class="img-style" src="img/originaisIPlace.svg" alt="">
                <label>Originais iPlacer</label>
                <input type="checkbox">
            </div>
        </section>


        <div class="botoes">
            <button class="bt-limpar">Limpar dados</button>
            <button class="bt-cadastro">Confirmar cadastro</button>

        </div>

     </div>

     
    
</body>
</html>
